{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Sign Up{% endblock %}
{% block content %}
<div class='col-md-6 mx-auto'>
    <h1 class='page-title'>
        Signup
    </h1>
    <form class="signup-form" action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class='btn btn-primary'>Sign Up</button>
    </form>
</div>
{% endblock %}
